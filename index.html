<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1>Pizza Parlor</h1>
    </div>
    <div id="divider"></div>
    <div class="row">
      <div class="col-md-5">
        <form id="formOne">
          <div class="card" id="sizeSelection">
            <div class="card-body">
              <h4 class="card-title">Select your size:</h4>
              <div class="form-group row">
                <div class="col-md-3">
                  <label for="small"><strong>Small</strong></label><br>
                  <input type="radio"  id="small" name="sizes" value="small" checked>
                </div> 
                <div class="col-md-3"> 
                  <label for="medium"><strong>Medium</strong></label><br>
                  <input type="radio" id="medium" name="sizes" value="medium">
                </div>
                <div class="col-md-3">
                  <label for="large"><strong>Large</strong></label><br>
                  <input type="radio" id="large" name=sizes value="large">
                </div>
                <div class="col-md-3">
                  <label for="x-large"><strong>Extra Large</strong></label>
                  <input type="radio" id="x-large" name="sizes" value="x-large">
                </div>
              </div>
            </div>  
          </div>
          <div class="card" id="toppingSelection">
            <div class="card-body">
              <h4 class="card-title">Select your toppings:</h4>
              <div class="form-group row">
                <div class="col-sm-5">
                  <div class="row">
                    <div class="col-sm-8">
                      <label class="form-check-label" for="pepperoni">Pepperoni</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="pepperoni" value="pepperoni"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="sausage">Sausage</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="sausage" value="sausage"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="pineapple">Pineapple</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="pineapple" value="pineapple"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="olives">Olives</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="olives" value="olives"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="peppers">Peppers</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="peppers" value="peppers">
                    </div>
                  </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                  <div class="row">
                    <div class="col-sm-8">
                      <label class="form-check-label" for="bacon">Bacon</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="bacon" value="bacon"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="onions">Onions</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="onions" value="onions"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="extra-cheese">Extra Cheese</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="extra-cheese" value="extra cheese"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="anchovies">Anchovies</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="anchovies" value="anchovies"><br>
                    </div>
                    <div class="col-sm-8">
                      <label class="form-check-label" for="bbq-chicken">BBQ Chicken</label>
                    </div>
                    <div class="col-sm-4">
                      <input type="checkbox" name="toppings" class="form-check-input" id="bbq-chicken" value="bbq chicken">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success" id="submitButton">Submit</button>
        </form>
      </div>
    </div>
    <div class="card" id="display">
      <div class=card-body>
        <h5 class="card-title">Your total is: </h5>
        <p class="card-text"><span id="cost"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
