<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pizza Parlor</h1>
    </div>
    <form id="formOne">
      <div class="form-group">
        <label for="small">Small</label>
        <input type="radio"  id="small" name="sizes" value="small" checked>
        <label for="medium">Medium</label>
        <input type="radio" id="medium" name="sizes" value="medium">
        <label for="large">Large</label>
        <input type="radio" id="large" name=sizes value="large">
        <label for="x-large">Extra Large</label>
        <input type="radio" id="x-large" name="sizes" value="x-large">
      </div>
      <div class="form-group">
        <label class="form-check-label" for="pepperoni">pepperoni</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="pepperoni" value="pepperoni">
        <label class="form-check-label" for="sausage">sausage</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="sausage" value="sausage">
        <label class="form-check-label" for="pineapple">pineapple</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="pineapple" value="pineapple">
        <label class="form-check-label" for="olives">olives</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="olives" value="olives">
        <label class="form-check-label" for="peppers">peppers</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="peppers" value="peppers">
        <label class="form-check-label" for="onions">onions</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="onions" value="onions">
        <label class="form-check-label" for="canadian-bacon">canadian-bacon</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="canadian-bacon" value="canadian-bacon">
        <label class="form-check-label" for="anchovies">anchovies</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="anchovies" value="anchovies">
        <label class="form-check-label" for="extra-cheese">extra-cheese</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="extra-chees" value="extra-chees">
        <label class="form-check-label" for="bbq-chicken">bbq-chicken</label>
        <input type="checkbox" name="toppings" class="form-check-input" id="bbq-chicken" value="bbq-chicken">
      </div>
      <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
    <div id="display">
      <p>Your order: <span id="order"></span></p>
      <p>Your total: <span id="cost"></span></p>
    </div>
  </div>
</body>
</html>
